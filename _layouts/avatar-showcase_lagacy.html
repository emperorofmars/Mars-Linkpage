<!DOCTYPE html>
<html lang="en">
<head>
	{% include base/head_legacy.html %}
</head>
<body style="text-align: center;">
	{% include base/header_legacy.html %}

	<main class="container">
		<h1 style="font-weight: 900; font-size: 3rem;">{{page.title}}</h1>
		<div style="font-size: 1.5rem;">
			{{content}}
		</div>
		<div class="row" style="gap: 20px;">
			<span style="min-width: 100px; margin: 0 20px; font-weight: 700; font-size: 3rem;">Buy on:</span>
			{% if page.link_itch != nil %}<a role="button" class="big-button" style="flex: 1; min-width: 150px; font-size: 2rem;" href="{{page.link_itch}}">Itch</a>{% endif %}
			{% if page.link_jinxxy != nil %}<a role="button" class="big-button" style="flex: 1; min-width: 150px; font-size: 2rem;" href="{{page.link_jinxxy}}">Jinxxy</a>{% endif %}
			{% if page.link_gumroad != nil %}<a role="button" class="big-button" style="flex: 1; min-width: 150px; font-size: 2rem;" href="{{page.link_gumroad}}">Gumroad</a>{% endif %}
		</div>
		<img src="{{page.cover_image}}" style="margin-top: 30px; border-radius: var(--pico-border-radius); box-shadow: 0 0 20px;">
	</main>

	{% include base/footer.html %}
</body>
</html>
